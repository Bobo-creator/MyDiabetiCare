<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyDiabetiCare: Exercise & Nutrition</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
      color: #333;
    }
    header {
      background-color: #1e4d6b;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      color: #1e4d6b;
      margin-top: 2rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #1e4d6b;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Exercise & Nutrition Planner</h1>
    <p>Customize your daily fitness and meal goals with real-time, diabetes-safe recommendations</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Create Your Daily Exercise Plan</h2>
      <label for="steps">Daily Step Goal</label>
      <input type="number" id="steps" placeholder="e.g. 7000 steps">

      <label for="heartrate">Target Heart Rate Range (bpm)</label>
      <input type="text" id="heartrate" placeholder="e.g. 100 - 120 bpm">

      <label for="duration">Workout Duration (minutes)</label>
      <input type="number" id="duration" placeholder="e.g. 30">

      <label for="intensity">Preferred Intensity</label>
      <select id="intensity">
        <option>Low</option>
        <option>Moderate</option>
        <option>High</option>
      </select>

      <button onclick="generatePlan()">Generate Exercise Plan</button>
    </div>

    <div class="card">
      <h2>Select Your Diabetes-Safe Diet</h2>
      <label for="diet-type">Dietary Focus</label>
      <select id="diet-type">
        <option>Low Glycemic</option>
        <option>High Fiber</option>
        <option>Heart-Healthy</option>
        <option>Plant-Based</option>
        <option>Balanced Mediterranean</option>
      </select>

      <label for="restrictions">Any Food Allergies or Restrictions?</label>
      <textarea id="restrictions" rows="3" placeholder="e.g. no dairy, gluten-free"></textarea>

      <label for="calories">Target Daily Calories</label>
      <input type="number" id="calories" placeholder="e.g. 1800">

      <button onclick="generateMealPlan()">Generate Meal Plan</button>
    </div>

    <div class="card">
      <h2>Your Custom Plan Summary</h2>
      <div id="plan-output"></div>
    </div>
  </div>

  <script>
    function generatePlan() {
      const steps = document.getElementById('steps').value;
      const heartrate = document.getElementById('heartrate').value;
      const duration = document.getElementById('duration').value;
      const intensity = document.getElementById('intensity').value;

      const summary = `
        <h3>Exercise Plan</h3>
        <ul>
          <li><strong>Daily Steps:</strong> ${steps}</li>
          <li><strong>Heart Rate Range:</strong> ${heartrate} bpm</li>
          <li><strong>Workout Duration:</strong> ${duration} min</li>
          <li><strong>Intensity:</strong> ${intensity}</li>
        </ul>
      `;

      document.getElementById('plan-output').innerHTML = summary;
    }

    function generateMealPlan() {
      const diet = document.getElementById('diet-type').value;
      const restrictions = document.getElementById('restrictions').value;
      const calories = document.getElementById('calories').value;

      const summary = document.getElementById('plan-output').innerHTML + `
        <h3>Nutrition Plan</h3>
        <ul>
          <li><strong>Diet Type:</strong> ${diet}</li>
          <li><strong>Restrictions:</strong> ${restrictions || 'None'}</li>
          <li><strong>Daily Calorie Target:</strong> ${calories}</li>
        </ul>
      `;

      document.getElementById('plan-output').innerHTML = summary;
    }
  </script>
</body>
</html>
